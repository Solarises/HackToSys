    <style>
        body {
            background: black; /* Black background */
            font-family: 'Poppins', sans-serif;
            color: #00ff00; /* Bright green text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #222D32;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #00ff00; /* Green glow outline */
            position: relative;
        }

        .login-key {
            font-size: 80px;
            line-height: 100px;
            background: -webkit-linear-gradient(#27EF9F, #0DB8DE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 30px;
            font-weight: bold;
            margin: 10px 0;
        }

        .form-group {
            margin: 20px 0;
        }

        input[type=text], input[type=password] {
            background-color: #222D32;
            border: 2px solid #00ff00; /* Green outline */
            border-radius: 5px;
            color: #ECF0F5;
            padding: 10px;
            width: 100%;
            transition: border-color 0.3s;
        }

        input[type=text]:focus, input[type=password]:focus {
            border-color: #0DB8DE; /* Bright green on focus */
            outline: none;
        }

        .btn-outline-primary {
            border-color: #0DB8DE;
            color: #0DB8DE;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-outline-primary:hover {
            background-color: #0DB8DE;
            color: black; /* Change text color on hover */
        }

        .message {
            margin-top: 20px;
            color: #ECF0F5;
        }

        .title-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #00ff00; /* Green title */
            font-size: 80px;
            text-align: center;
            transition: opacity 1s;
        }

        .loading {
            font-size: 30px;
            margin-top: 20px;
        }

    <script>
        document.getElementById('loginForm').onsubmit = function(event) {

            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            // Simple SQL injection check
            if (username.includes("' OR '1'='1' --") || password.includes("' OR '1'='1' --")) {

                    document.querySelector('.login-box').style.display = "none";
                    const titleScreen = document.getElementById('titleScreen');
                    titleScreen.style.display = "flex";
                    titleScreen.style.opacity = 1;

                    setTimeout(() => {
                        titleScreen.style.opacity = 0; // Fade out
                        setTimeout(() => {
